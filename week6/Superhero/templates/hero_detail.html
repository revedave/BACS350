{% extends 'hero_theme.html' %}

{% block content %}
<body>
<h1>Hero Details</h1>
<ul>
    <li>Name: {{ object.name }}</li>
    <li>Description: {{ object.description }}</li>
    <p>
        <img src="{{ object.pkg }}" alt="{{ object.name }}" width="300">
    </p>
    <p>
        <a href="/">Show all Heroes</a>
    </p>
    
</ul>
</body>
{% endblock content %}
