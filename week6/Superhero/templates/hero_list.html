{% extends 'hero_theme.html' %}

{% block content %}
<body>
<h1>
    <h1>Superhero News</h1>
</h1>
<ul>
    {% for hero in object_list %}
    <li>
        <h2>{{ hero.name }}</h2>
        <p>{{ hero.description }}</p>
        <p>
            <img src="{{ hero.hero }}" alt="{{ hero.name }}" width="300">
        </p>
        <p>
            <a href="{{ hero.pk }}">{{ hero.name }}</a>
        </p>
    </li>
    {% endfor %}
</ul>
</body>

{% endblock content %}
